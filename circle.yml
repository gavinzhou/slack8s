machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  environment:
    GOVERSION: "1.7.1"
    GOPATH:  "${HOME}/.go_workspace"
    GOBIN: "$GOPATH/bin"
    PROJECT_NAME: orangesys
    CLOUDSDK_COMPUTE_ZONE: asia-east1-c
    CLUSTER_NAME: orangesysio
    DEBIAN_FRONTEND: noninteractive

  services:
    - docker

dependencies:
  pre:
    # remove old go files
    - sudo rm -rf /usr/local/go

  override:
    # install go
    - wget "https://storage.googleapis.com/golang/go${GOVERSION}.linux-amd64.tar.gz"
    - sudo tar -C /usr/local -xzf "go${GOVERSION}.linux-amd64.tar.gz"

    - mkdir -p "${GOPATH}"

  post:
    - go env

test:
  override:
    - go get ./... && sh ./build:
        parallel: true
    - docker build -t "orangesys/slack8s:0.1.2" .
    - docker tag "orangesys/slack8s:0.1.2" "asia.gcr.io/orange-sys/slack8s:0.1.2"
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/account-auth.json
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/account-auth.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_NAME

deployment:
  release:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push "orangesys/slack8s:0.1.2"
      - docker login -e $DOCKER_EMAIL -u _json_key -p "$(cat ${HOME}/account-auth.json)" https://asia.gcr.io
      - docker push asia.gcr.io/orange-sys/slack8s:0.1.2
